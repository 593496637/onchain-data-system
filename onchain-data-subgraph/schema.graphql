# schema.graphql
type DataWrittenEvent @entity(immutable: true) {
  id: Bytes! # Transaction hash + Log index
  eventId: BigInt! # eventId from contract
  from: Bytes! # address of the sender
  message: String! # the stored message
  timestamp: BigInt! # block timestamp
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type TransferWithMessageEvent @entity(immutable: true) {
  id: Bytes! # Transaction hash + Log index
  transferId: BigInt! # transferId from contract
  from: Bytes! # sender address
  to: Bytes! # receiver address
  amount: BigInt! # transfer amount in wei
  message: String! # attached message
  timestamp: BigInt! # block timestamp
  blockNumber: BigInt!
  transactionHash: Bytes!
}

