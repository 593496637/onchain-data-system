specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: "0x41dCf4E34eB2C231Cb03663D6e47ff271f621C4A"
      abi: DataStorage
      startBlock: 9075039
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DataWritten
      abis:
        - name: DataStorage
          file: ./abis/DataStorage.json
      eventHandlers:
        - event: DataWritten(indexed uint256,indexed address,string,uint256)
          handler: handleDataWritten
      file: ./src/data-storage.ts
  - kind: ethereum
    name: SwapAndMemoV3
    network: sepolia
    source:
      # 在这里粘贴你新部署的 SwapAndMemoV3 合约地址！
      address: "0x1f5423d29193b95Fd09233C2dfB3879C981a14a4"
      abi: SwapAndMemoV3
      # 可选：从部署日志中找到该合约的 block number 填入
      # startBlock: <PASTE_BLOCK_NUMBER_HERE>
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MemoizedSwapEvent
      abis:
        - name: SwapAndMemoV3
          file: ./abis/SwapAndMemoV3.json
      eventHandlers:
        - event: MemoizedSwap(indexed address,indexed address,string,uint256,uint256)
          handler: handleMemoizedSwap
      file: ./src/data-storage.ts
